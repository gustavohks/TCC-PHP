<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="stylesheet" href="css/media.css">

    <title>Hello, world!</title>

  </head>

  <body>

    <div class="container-fluid">
      
      <div class="row">

        <div class="col">

          <form method="POST">

            <p class="idadeField">

              Idade: <br>
              <input type="number" name="idade" id="idade" class="form-control">
              <p id="msgIdade"></p>

            </p>

            <button type="submit" name="cadastrar" id="cadastrar">Cadastrar</button>

          </form>

      </div>

  </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/jquery-3.3.1.slim.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

<script type="text/javascript">

$(document).ready(function(){

    $("#cadastrar").click(function(){

      // impede que o form envie o post
      event.preventDefault();

      // pega os dados de forma individual do form
      var idade = $('#idade').val();

      if (idade < 0) {
        // insere mensagem de erro depois do campo
        $('#msgIdade').html("<p>Erro aqui รณ</p>");
      } else {
        alert('yey');
      }

    });
});














$(document).ready(function(){
    $(document.body).on('click','button', function(){

      // impede que o form envie o post
      event.preventDefault();

    });
});

</script>



  </body>
</html>
