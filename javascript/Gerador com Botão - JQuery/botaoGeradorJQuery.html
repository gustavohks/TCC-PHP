<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript" src="test.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="http://code.jquery.com/ui/1.9.2/jquery-ui.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <br>
    <div class="container">
        <div class="row">
        <button id="addTextfield" class="btn btn-primary">Adicionar textfield</button>
        <button id="addPassword" class="btn btn-primary">Adicionar textfield</button>
        </div>
    </div>
    <br><br>

    <div class="container">
        <div id="forma" class="row"></div>
    </div>


<div class="container">
  <div class="row">
    <div class="col">
      1 of 3
    </div>
    <div class="col-6">
      2 of 3 (wider)
    </div>
    <div class="col">
      3 of 3
    </div>
  </div>
  <div class="row">
    <div class="col">
      1 of 3
    </div>
    <div class="col-5">
      2 of 3 (wider)
    </div>
    <div class="col">
      3 of 3
    </div>
  </div>
</div>

</head>
<body>  

<script type="text/javascript">

$(function() {
    var scntDiv = $('#forma');
    var i = $('#forma a').size() + 1;
    
    $('#addTextfield').live('click', function() {
            $('<div class="col-4"><a><label for="p_scnts">Texto: <input type="text" id="textfield' + i +'" size="24" name="textfield" value="" placeholder="Digite seu texto" /></label> <button id="removeTextfield">Remover</button></a></div>').appendTo(scntDiv);
            i++;
            return false;
    });
    
    $('#removeTextfield').live('click', function() { 
            if( i > 2 ) {
                    $(this).parents('a').remove();
                    i--;
            }
            return false;
    });
});

$(function() {
    var scntDiv = $('#forma');
    var i = $('#forma a').size() + 1;
    
    $('#addPassword').live('click', function() {
            $('<div class="col-4"><a><label for="p_scnts">Password: <input type="password" id="password' + i +'" size="20" name="password" value="" placeholder="Digite seu password" /></label> <button id="removePassword">Remover</button></a></div>').appendTo(scntDiv);
            i++;
            return false;
    });
    
    $('#removePassword').live('click', function() { 
            if( i > 2 ) {
                    $(this).parents('a').remove();
                    i--;
            }
            return false;
    });
});
    
</script>

</body>
</html>
