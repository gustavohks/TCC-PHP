<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript" src="test.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="http://code.jquery.com/ui/1.9.2/jquery-ui.js"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="stylesheet" href="css/media.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>  

    <br>
    <div class="container">
        <div class="row">
            <div class="col-lg-2 col-12">
                <button id="addTextfield" class="btn btn-primary">Adicionar textfield</button>
            </div>
            <div class="col-lg-2 col-12">
            <button id="addPassword" class="btn btn-primary">Adicionar password</button>
            </div>
        </div>
    </div>
    <br><br>

    <div class="container">
        <div id="forma" class="row"></div>
    </div>


<script type="text/javascript">
$(function() {
    var forma = $('#forma');
    var i = $('#forma').size() + 1;
    
    $('#addTextfield').live('click', function() {
            $('<div class="col-md-4 col-12" id = divTextField' + i +'><a><label for="p_scnts" style="font-weight: bold;">Texto: <input type="text" id="textfield' + i +'" size="24" name="textfield" value="" placeholder="Digite seu texto" /></label> <button id="removeTextfield" class="btn btn-danger btn-sm" value="' + i + '"><i class="fa fa-close"></button></a></div>').appendTo(forma);
            i++;
            return false;
    });    
    $('#removeTextfield').live('click', function() { 
            if( i > 0 ) {
                //$(this).parent().remove();
                //i--;
                var id = $(this).attr('value');
                $('#divTextField'+id).fadeOut(300, function(){ 
                    $(this).remove();
                });


           }
            return false;
    });
});
$(function() {
    var forma = $('#forma');
    var i = $('#forma').size() + 1;
    
    $('#addPassword').live('click', function() {
            $('<div class="col-md-4 col-12" id = divPassword' + i +'><a><label for="p_scnts" style="font-weight: bold;">Password: <input type="password" id="password' + i +'" size="20" name="password" value="" placeholder="Digite seu password" /></label> <button id="removePassword" class="btn btn-danger btn-sm" value="' + i + '"><i class="fa fa-close"></button></a></div>').appendTo(forma);
            i++;
            return false;
    });
    
    $('#removePassword').live('click', function() { 
            if( i > 0 ) {
                var id = $(this).attr('value');
                $('#divPassword'+id).fadeOut(300, function(){ 
                    $(this).remove();
                });
            }
            return false;
    });
});
    
</script>

</body>
</html>
