<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript" src="test.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="http://code.jquery.com/ui/1.9.2/jquery-ui.js"></script>

    <button id="addTextfield">Adicionar textfield</button>
    <button id="addPassword">Adicionar textfield</button>

    <div id="forma"></div>


</head>
<body>  

<script type="text/javascript">

$(function() {
    var scntDiv = $('#forma');
    var i = $('#forma p').size() + 1;
    
    $('#addTextfield').live('click', function() {
            $('<p><label for="p_scnts"><input type="text" id="textfield' + i +'" size="20" name="textfield" value="" placeholder="Digite seu texto" /></label> <a href="#" id="removeTextfield">Remover</a></p>').appendTo(scntDiv);
            i++;
            return false;
    });
    
    $('#removeTextfield').live('click', function() { 
            if( i > 2 ) {
                    $(this).parents('p').remove();
                    i--;
            }
            return false;
    });
});

$(function() {
    var scntDiv = $('#forma');
    var i = $('#forma p').size() + 1;
    
    $('#addPassword').live('click', function() {
            $('<p><label for="p_scnts"><input type="password" id="password' + i +'" size="20" name="password" value="" placeholder="Digite seu password" /></label> <a href="#" id="removePassword">Remover</a></p>').appendTo(scntDiv);
            i++;
            return false;
    });
    
    $('#removePassword').live('click', function() { 
            if( i > 2 ) {
                    $(this).parents('p').remove();
                    i--;
            }
            return false;
    });
});
    
</script>

</body>
</html>
