<head>

<body>  

    <br>
    <div class="container">
        <div class="row">
            <div class="col-lg-2 col-12">
                <button id="addTextfield" class="btn btn-primary" style="width: 150px;"><i class="fa fa-indent" aria-hidden="true"></i> Add textfield</button>
            </div>
            <div class="col-lg-2 col-12">
            <button id="addPassword" class="btn btn-primary" style="width: 150px;"><i class="fa fa-key" aria-hidden="true"></i> Add password</button>
            </div>            
            <div class="col-lg-2 col-12">
            <button id="addCheckbox" class="btn btn-primary" style="width: 150px;"><i class="fa fa-check-square-o" aria-hidden="true"></i> Add checkbox</button>
            </div>            
            <div class="col-lg-2 col-12">
            <button id="addRadio" class="btn btn-primary" style="width: 150px;"><i class="fa fa-circle-o" aria-hidden="true"></i> Add radio</button>
            </div>            
            <div class="col-lg-2 col-12">
            <button id="addSubmit" class="btn btn-primary" style="width: 150px;"><i class="fa fa-send-o"></i> Add submit</button>
            </div>            
            <div class="col-lg-2 col-12">
            <button id="addReset" class="btn btn-primary" style="width: 150px;"><i class="fa fa-refresh"></i> Add reset</button>
            </div>
        </div>
    </div>
    <br><br>

    <div class="container">

<script type="text/javascript">
$(function() {
    var forma = $('#forma');
    var i = $('#forma').size();
    
    $('#addTextfield').live('click', function() {
            $('<div class="col-md-4 col-12" id = divTextField' + i +'><a><label for="forma" style="font-weight: bold;">Texto '+i+': <input type="text" id="textfield' + i +'" size="24" name="textfield" value="" placeholder="Digite seu texto" /></label> <button id="removeTextfield" class="btn btn-danger btn-sm" value="' + i + '"><i class="fa fa-close"></button></a></div>').appendTo(forma);
            i++;
            return false;
    });    
    $('#removeTextfield').live('click', function() { 
            if( i > 0 ) {
                //$(this).parent().remove();
                //i--;
                var id = $(this).attr('value');
                $('#divTextField'+id).fadeOut(300, function(){ 
                    $(this).remove();
                });


           }
            return false;
    });
});

});
