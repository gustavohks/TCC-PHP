<script type="text/javascript">
$(function() {
    var forma = $('#forma');
    var i = $('#forma').size() + 1;
    
    $('#addTextfield').live('click', function() {
            $('<div class="col-md-4 col-12" id = divTextField' + i +'><a><label for="forma" style="font-weight: bold;">Texto: <input type="text" id="textfield' + i +'" size="24" name="textfield" value="" placeholder="Digite seu texto" /></label> <button id="removeTextfield" class="btn btn-danger btn-sm" value="' + i + '"><i class="fa fa-close"></button></a></div>').appendTo(forma);
            i++;
            return false;
    });    
    $('#removeTextfield').live('click', function() { 
            if( i > 0 ) {
                //$(this).parent().remove();
                //i--;
                var id = $(this).attr('value');
                $('#divTextField'+id).fadeOut(300, function(){ 
                    $(this).remove();
                });


           }
            return false;
    });
});
