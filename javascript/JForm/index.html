//script para o funcionamento das tabs
$('.btn').mouseup(function() { this.blur() })
function openTab(evt, nome) {
    var i, tabcontent, tabcontentSource,  tablinks;
    tabcontent = document.getElementsByClassName("tabcontent");
    tabcontentSource = document.getElementsByClassName("tabcontentSource");
    tabcontentCrud = document.getElementsByClassName("tabcontentCrud");
    for (i = 0; i < tabcontent.length; i++) {
        tabcontent[i].style.display = "none";
    }
    for (i = 0; i < tabcontentSource.length; i++) {
        tabcontentSource[i].style.display = "none";
    }
    for (i = 0; i < tabcontentSource.length; i++) {
        tabcontentCrud[i].style.display = "none";
    }
    tablinks = document.getElementsByClassName("tablinks");
    for (i = 0; i < tablinks.length; i++) {
        tablinks[i].className = tablinks[i].className.replace(" active", "");
    }
    document.getElementById(nome).style.display = "block";
    evt.currentTarget.className += " active";
}

$(document).ready(function (){

        $results.push({
            name: this.name,
            type: this.type
          });
        }).get();
        //remove os objetos duplicados
        function remove_duplicates(objectsArray) {
            var usedObjects = {};
            for (var i=objectsArray.length - 1;i>=0;i--) {
                var so = JSON.stringify(objectsArray[i]);
                if (usedObjects[so]) {
                    objectsArray.splice(i, 1);

                } else {
                    usedObjects[so] = true;          
                }
            }
            return objectsArray;
        }
        $results = remove_duplicates($results);
        //cria uma array de strings para os diferentes tipos de inputs
        var $nomesArray = $results.map(function(item) {
          if (item['type'] == "text") {
            //cria uma array com tipos texto
            $resultsNomes.push(item['name']);
          } else if ((item['type'] == "checkbox") || (item['type'] == "radio")) {
            //cria uma array com tipos option
              $resultsOption.push(item['name']);
          }
        });
        //concatena as arrays de strings
        var $mergeNomes = $resultsNomes.concat($resultsOption);  
        //cria uma string com os elementos da array
        $nomesMerged = ("$"+$mergeNomes.join(', $')).replace(/\[\]/g, ''); 
        $nomesMergedNormal = ($mergeNomes.join(', ')).replace(/\[\]/g, '')
        $nomesValues = "\'$"+($mergeNomes.join('\', \'$') + "\'").replace(/\[\]/g, '')
        //cria as variaveis de php

                $combinarNomesOo[i] = ("\n\t    &lt;td>&lt;?=$this->rs[\"" + $mergeNomes[i] + "\"]?>&lt;/td>").replace(/\[\]/g, '');
        }

      document.getElementById('labelOptionsBox'+id).innerHTML = novoLabelOptionsBox;

    });

    $(document).on('click', '.removeOptionsBoxInput', function(){
      if (j > 1) {
        var idOptionsBox = $(this).attr('value');
        var qtde = $('.optionsBox'+idOptionsBox).length;
        $('.optionsBox'+idOptionsBox).last().remove();
        $('.optionSpan'+idOptionsBox).last().remove();
        j--;
        return false;
      }
    });    

    $(document).on('click', '#removeOptionsBox', function(){
      if( k > 0 ) {
          //$(this).parent().remove();
          //i--;
          var id = $(this).attr('value');
          $('#divOptionsBox'+id).fadeOut(300, function(){ 
              $(this).remove();
          });
     }
      return false;
    });  
});
